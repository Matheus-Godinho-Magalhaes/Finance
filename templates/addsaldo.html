{% extends "layout.html" %}

{% block title %}
    Add Saldo
{% endblock %}

{% block main %}
    <form action="/addsaldo" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="saldo" placeholder="Saldo ($)" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Add Saldo</button>
    </form>
{% endblock %}
